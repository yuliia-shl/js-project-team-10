<header class="header-section">
  <div class="container header-container">
    <a class="header-logo" href="/index.html"
      >Lloyd<span class="highlight">Jefferson.</span></a
    >
    <div class="header-wrap">
      <div class="icon-container">
        <div class="switch-container">
          <input type="checkbox" id="switch" />
          <label for="switch" class="label">
            <i class="fa-sun"></i>
            <i class="fa-moon"></i>
          </label>
        </div>
      </div>
      <nav class="header-navigation">
        <ul class="header-list">
          <li class="header-item">
            <a class="header-link" href="#about-me">About me</a>
          </li>
          <li class="header-item">
            <a class="header-link" href="#my-projects">Projects</a>
          </li>
          <li class="header-item">
            <a class="header-link" href="#work-together">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
    <button
      class="header-btn js-open-menu"
      type="button"
      aria-expanded="false"
      aria-controls="mobile-menu"
    >
      <svg class="header-btn-icon" width="32" height="32">
        <use href="/img/icons.svg#icon-burger-menu"></use>
      </svg>
    </button>
  </div>
</header>
<!-- Mobile menu -->
<div class="header-mobile-menu-container js-menu-container" id="mobile-menu">
  <div class="header-mobile-menu">
    <div class="header-container container">
      <div class="header-logo-container">
        <a class="header-logo header-mobile-logo" href="#top"
          >Lloyd<span class="highlight">Jefferson.</span></a
        >
      </div>
      <button
        class="header-mobile-menu-close js-close-menu"
        aria-label="Close menu"
      >
        <svg width="32" height="32" class="menu-close-icon">
          <use href="/img/icons.svg#icon-close-menu"></use>
        </svg>
      </button>
    </div>
    <div class="header-nav-menu-wrap">
      <nav class="header-mobile-navigation">
        <!-- * aria-labelledby - атрибут для користувачів з особливими потребами -->
        <ul class="header-mobile-list">
          <li class="header-mobile-item">
            <a class="header-mobile-link" href="#about-me">About me</a>
          </li>
          <li class="header-mobile-item">
            <a class="header-mobile-link" href="#my-projects">Projects</a>
          </li>
          <li class="header-mobile-item">
            <a class="header-mobile-link" href="#work-together">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
